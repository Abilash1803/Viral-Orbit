<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ViralOrbit</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="sticky-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="index.html">ViralOrbit</a>
                <a href="index.html" class="btn btn-outline-secondary">‚Üê Back to Home</a>
            </div>
        </nav>
    </header>

    <section class="py-5" style="min-height: 80vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h1 class="display-4 fw-bold mb-4 text-center">Contact Us</h1>
                    <p class="lead text-center mb-5">Have questions? We'd love to hear from you.</p>
                    
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Name</label>
                                    <input type="text" class="form-control" placeholder="Your name">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Email</label>
                                    <input type="email" class="form-control" placeholder="your@email.com">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Subject</label>
                                    <input type="text" class="form-control" placeholder="How can we help?">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Message</label>
                                    <textarea class="form-control" rows="5" placeholder="Your message..."></textarea>
                                </div>
                                
                                <button type="submit" class="btn btn-gradient w-100 py-3">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
